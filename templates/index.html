
{% extends "layouts/main.html" %}


{% block content  %}

<div class="col-lg-3">
    <h1>Authors</h1>
        {% if users is defined %}
            
            <ul>
                {% for user in users%}
                    <li>
                            <a href="blog?user={{user.id}}">
                                {{user.username}}
                            </a>
                    </li>
                {% endfor %}
            </ul>


        {% endif %}
</div>


<div class="col-lg-8">


</div>


{% endblock  %}
